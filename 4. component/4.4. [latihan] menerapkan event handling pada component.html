<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» buatlah function handleInputChange yang menerima parameter event

        // ðŸ’» di dalam function handleInputChange, tampilkan value yang sedang diketik oleh user menggunakan console.log

        return (
          <div>
            <h1>{props.title}</h1>
            {/* ðŸ’» terapkan function handleInputChange pada props onChange */}
            <input placeholder={props.inputPlaceholder} />

</html>
