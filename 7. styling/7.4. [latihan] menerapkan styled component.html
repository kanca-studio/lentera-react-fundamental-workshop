<html>
  <head>
    <title>React Fundamental</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <!-- ðŸ’» matikan comment dibawah ini untuk menggunakan styled component -->
    <!-- <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script> -->

    <!-- ðŸ’» matikan comment dibawah ini untuk menggunakan styled component -->
    <!-- <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script> -->

    <script type="text/babel">
      // ðŸ’» buatlah component Card menggunakan styled component yang akan menerapkan styling dari div
      // ðŸ“– https://styled-components.com/docs/basics#getting-started
      // ðŸ“– https://styled-components.com/docs/basics#adapting-based-on-props
      const Card = null;

      // ðŸ’» buatlah component Title menggunakan styled component yang akan menerapkan styling dari h1
      const Title = null;

      // ðŸ’» buatlah component Input menggunakan styled component yang akan menerapkan styling dari input
      const Input = null;

      // ðŸ’» buatlah component Button menggunakan styled component yang akan menerapkan styling dari button
      const Button = null;

      function Greeting(props) {
        const [inputValue, setInputValue] = React.useState(
          localStorage.getItem("inputValue") ?? ""
        );

        React.useEffect(() => {
          localStorage.setItem("inputValue", inputValue);
        }, [inputValue]);

        function handleInputChange(event) {
          setInputValue(event.target.value);
        }

        function handleButtonClick() {
          alert("Hi " + inputValue);
          setInputValue("");
        }

        return (
          // ðŸ’» gunakan component Card untuk menggantikan div, jangan lupa berikan props colorMode={props.colorMode}
          <div
            style={{
              padding: "25px",
              boxShadow: "1px 1px 5px rgba(0, 0, 0, 0.2)",
              borderRadius: "8px",
              backgroundColor:
                props.colorMode === "dark" ? "#000000" : "#ffffff",
            }}
          >
            {/* ðŸ’» gunakan component Title untuk menggantikan h1, jangan lupa berikan props colorMode={props.colorMode} */}
            <h1
              style={{
                fontFamily: "Arial, Helvetica, sans-serif",
                textAlign: "center",
                color: props.colorMode === "dark" ? "#ffffff" : "#000000",
              }}
            >
              {props.title}
            </h1>
            {/* ðŸ’» gunakan component Input untuk menggantikan input, jangan lupa berikan props colorMode={props.colorMode} */}
            <input
              placeholder={props.inputPlaceholder}
              onChange={handleInputChange}
              value={inputValue}
              style={{
                padding: "5px 15px",
                border: "none",
                borderBottomStyle: "solid",
                borderBottomWidth: "2px",
                borderBottomColor:
                  props.colorMode === "dark" ? "#ffffff" : "#000000",
                color: props.colorMode === "dark" ? "#ffffff" : "#000000",
                outline: "none",
                backgroundColor: "transparent",
              }}
            />
            {/* ðŸ’» gunakan component Button untuk menggantikan button */}
            <button
              onClick={handleButtonClick}
              style={{
                padding: "10px 15px",
                borderRadius: "5px",
                border: "none",
                backgroundColor: "#6200ee",
                color: "white",
                display: "block",
                width: "100%",
                marginTop: "25px",
                cursor: "pointer",
              }}
            >
              {props.buttonLabel}
            </button>
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
          colorMode="dark"
        />,
        root
      );
    </script>
  </body>
</html>
