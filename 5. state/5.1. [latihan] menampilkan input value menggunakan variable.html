<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» buatlah sebuah variable bernama inputValue dengan value ""

        // ðŸ’» buatlah sebuah function dengan nama handleInputChange yang menerima sebuah parameter bernama event
        // ðŸ’» di dalam function handleInputChange, ubah value dari variable inputValue menjadi event.target.value

        function handleButtonClick() {
          // ðŸ’» tampilkan variable inputValue pada alert di bawah
          alert("Hi everyone");
        }

        return (
          <div>
            <h1>{props.title}</h1>
            {/* ðŸ’» tambahkan props onChange={handleInputChange} pada input */}
            <input placeholder={props.inputPlaceholder} />
            <button onClick={handleButtonClick}>{props.buttonLabel}</button>
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
        />,
        root
      );
    </script>
  </body>
</html>
