<html>
  <head>
    <title>React Fundamental</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script type="text/babel">
      const Card = styled.div`
        padding: 25px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        background-color: ${(props) =>
          props.colorMode === "dark" ? "#000000" : "#ffffff"};
      `;

      const Title = styled.h1`
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: ${(props) =>
          props.colorMode === "dark" ? "#ffffff" : "#000000"};
      `;

      const Input = styled.input`
        padding: 5px 15px;
        border: none;
        border-bottom-style: solid;
        border-bottom-width: 2px;
        border-bottom-color: ${(props) =>
          props.colorMode === "dark" ? "#ffffff" : "#000000"};
        color: ${(props) =>
          props.colorMode === "dark" ? "#ffffff" : "#000000"};
        outline: none;
        background-color: transparent;
      `;

      const Button = styled.button`
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        background-color: #6200ee;
        color: white;
        display: block;
        width: 100%;
        margin-top: 25px;
        cursor: pointer;
      `;

      function Greeting(props) {
        return (
          <Card colorMode={props.colorMode}>
            <Title colorMode={props.colorMode}>{props.title}</Title>
            <Input
              placeholder={props.inputPlaceholder}
              colorMode={props.colorMode}
            />
            <Button>{props.buttonLabel}</Button>
          </Card>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
          colorMode="dark"
        />,
        root
      );
    </script>
  </body>
</html>
