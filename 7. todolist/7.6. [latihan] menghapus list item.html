<html>
  <head>
    <title>Todolist</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type="text/babel">
      function ListItem(props) {
        return (
          <div>
            <p>{props.title}</p>
            {/* ðŸ’» tambahkan props onClick={props.onDelete} */}
            <button>Delete</button>
          </div>
        );
      }

      function List(props) {
        const listItems = props.items.map((item) => (
          // ðŸ’» tambahkan props onDelete={() => props.onDelete(item.id)}
          <ListItem key={item.id} title={item.title} />
        ));
        return <div>{listItems}</div>;
      }

      function Form(props) {
        const [inputValue, setInputValue] = React.useState("");

        function handleChange(event) {
          setInputValue(event.target.value);
        }

        function handleSubmit() {
          props.onSubmit(inputValue);
          setInputValue("");
        }

        const isEmpty = inputValue === "";

        return (
          <div>
            <input type="text" value={inputValue} onChange={handleChange} />
            <button disabled={isEmpty} onClick={handleSubmit}>
              Add
            </button>
          </div>
        );
      }

      function App() {
        const [items, setItems] = React.useState([
          {
            title: "Eat",
            id: uuidv4(),
          },
          {
            title: "Sleep",
            id: uuidv4(),
          },
          {
            title: "Code",
            id: uuidv4(),
          },
        ]);

        function addItem(title) {
          const newItem = { title, id: uuidv4() };
          const newItems = items.concat(newItem);
          setItems(newItems);
        }

        function deleteItem(targetId) {
          // ðŸ’» hapus element pada array items sesuai targetId menggunakan array.filter(), kemudian simpan ke variable newItems
          // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter
          const newItems = [];

          // ðŸ’» ubah nilai dari items menjadi newItems menggunakan setItems()
        }

        return (
          <div>
            <p>Todo List</p>
            <Form onSubmit={addItem} />
            {/* ðŸ’» tambahkan props onDelete={deleteItem} */}
            <List items={items} />
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
