<html>
  <head>
    <title>Todolist</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script type="text/babel">
      const Card = styled.div`
        padding: 15px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      `;

      const Button = styled.button`
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        background-color: ${(props) =>
          props.variant === "primary" ? "#6200ee" : "#f44366"};
        color: white;
        cursor: pointer;
      `;

      const Input = styled.input`
        padding: 5px 15px;
        border: none;
        border-bottom-style: solid;
        border-bottom-width: 2px;
        border-bottom-color: #000000;
        color: #000000;
        outline: none;
        background-color: transparent;
      `;

      const Text = styled.p`
        color: #424242;
      `;

      function ListItem(props) {
        function handleDragOver(event) {
          // ðŸ’» jalankan function event.preventDefault untuk mencegah default behaviour dari event onDragOver
          // ðŸ’» jalankan function props.onDragOver
        }

        return (
          <Card
            // ðŸ’» tambahkan props draggable agar <Card> bisa di drag

            // ðŸ’» tambahkan props onDragStart={props.onDragStart}

            // ðŸ’» tambahkan props onDrop={props.onDrop}

            // ðŸ’» tambahkan props onDragOver={handleDragOver}

            style={{
              marginTop: 15,
              display: "flex",
              justifyContent: "space-between",
              alignItems: "center",
            }}
          >
            <Text>{props.item}</Text>
            <Button variant="danger" onClick={props.onDelete}>
              Delete
            </Button>
          </Card>
        );
      }

      function List(props) {
        // ðŸ’» buatlah state [dragIndex, setDragIndex] menggunakan React.useState dengan default value null

        // ðŸ’» buatlah state [dragOverIndex, setDragOverIndex] menggunakan React.useState dengan default value null

        const isEmpty = props.items.length === 0;
        const listItems = props.items.map((item, index) => (
          <ListItem
            key={item}
            item={item}
            // ðŸ’» tambahkan props onDragStart={() => setDragIndex(index)}

            // ðŸ’» tambahkan props onDragOver={() => setDragOverIndex(index)}

            // ðŸ’» tambahkan props onDrop={() => props.onSwap(dragIndex, dragOverIndex)}

            onDelete={() => props.onDelete(index)}
          />
        ));
        return (
          <div>
            {isEmpty ? <Text>You have no activity to do</Text> : listItems}
          </div>
        );
      }

      function Form(props) {
        const [inputValue, setInputValue] = React.useState("");

        function handleChange(event) {
          setInputValue(event.target.value);
        }

        function handleSubmit() {
          props.onSubmit(inputValue);
          setInputValue("");
        }

        const isEmpty = inputValue === "";

        return (
          <div>
            <Input
              type="text"
              value={inputValue}
              onChange={handleChange}
              style={{ marginRight: 15 }}
            />
            <Button disabled={isEmpty} variant="primary" onClick={handleSubmit}>
              Add
            </Button>
          </div>
        );
      }

      function App() {
        const [items, setItems] = React.useState(["Eat", "Sleep", "Code"]);

        function addItem(newItem) {
          const newItems = items.concat(newItem);
          setItems(newItems);
        }

        function deleteItem(targetIndex) {
          const newItems = items.filter((item, index) => index !== targetIndex);
          setItems(newItems);
        }

        function swapItem(firstIndex, secondIndex) {
          // ðŸ’» tukar value dari firstIndex dan secondIndex menggunakan array.map, kemudian simpan ke variable newItems
          // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map
          const newItems = [];

          // ðŸ’» ubah nilai dari items menjadi newItems menggunakan setItems
        }

        return (
          <Card>
            <Text>Todo List</Text>
            <Form onSubmit={addItem} />
            {/* ðŸ’» tambahkan props onSwap={swapItem} */}
            <List items={items} onDelete={deleteItem} />
          </Card>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
