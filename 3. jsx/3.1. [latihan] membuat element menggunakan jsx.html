<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- ðŸ’» matikan comment di bawah ini untuk menggunakan babel -->
    <!-- <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script> -->

    <!-- 
        ðŸ’» tambahkan attribute type="text/babel" pada tag script berikut agar 
        babel dapat mengubah jsx menjadi React.createElement() 
        sehingga browser dapat menjalankan jsx yang akan ditulis
    -->
    <script type="text/babel">
      // ðŸ’» ubah React.createElement() menjadi jsx
      const heading = React.createElement("h1", {
        id: "title",
        children: "Hello World",
      });

      const root = document.getElementById("root");
      ReactDOM.render(heading, root);
    </script>
  </body>
</html>
