<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
      const greeting = React.createElement("div", {
        children: [
          // buat element h1 menggunakan React.createElement() dan ubah children-nya menjadi "Welcome"
          null,
          // buat element input menggunakan React.createElement() dan ubah type-nya menjadi "text" dan placeholder-nya menjadi "enter your name"
          null,
          // buat element button menggunakan React.createElement() dan ubah children-nya menjadi "Say hi"
          null,
        ],
      });

      const root = document.getElementById("root");
      ReactDOM.render(greeting, root);
    </script>
  </body>
</html>
